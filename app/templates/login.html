{% extends "base.html" %}
{% block body %}
	<p>Login form</p>
	<form action="" method="post">
	 {{ form.hidden_tag() }}
	 {% for error in form.username.errors %}
	 <span style="color: red;">[{{ error }}]</span>
	 {% endfor %}
	 {{ form.username() }}	
	 {{ form.password() }}
	 {{ form.remember_me() }}
	 {{ form.submit() }}	

	</form>

	<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>	  
 {% endblock %}
